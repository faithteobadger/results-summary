<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
<link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bree+Serif&family=EB+Garamond:ital@0;1&family=Hanken+Grotesk:wght@500&family=Martian+Mono&family=Oswald&family=Pixelify+Sans&family=Playfair+Display:ital,wght@0,500;1,500&family=Raleway:wght@100&family=Young+Serif&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<div class="container">

  <div class="results">
  <div class="yourresult"> Your Result </div>
  <div class="yourscore"> 76
   <div class="of100">of 100 </div> 
</div>

  <div class="great"> Great 
  <div class="higher"> You scored higher than 65% of the people who have taken these tests.</div>
</div>
</div>

<div class="summary">
  <div class="yoursummary"> Summary </div>
<div class="littletabs">
  <div class="reaction">
     Reaction
 <div class="reactionscore">  80 <div class="reactionhundred">  /100 </div> </div>
</div>

  <div class="memory"> Memory

  <div class="memoryscore"> 92 <div class="memoryhundred"> /100 </div> </div>
</div>

 <div class="verbal"> Verbal

  <div class="verbalscore"> 61 <div class="verbalhundred"> /100 </div> </div>
</div> 

  <div class="visual"> Visual
 <div class="visualscore"> 72 <div class="visualhundred"> /100 </div> </div>
</div>
</div>

  <div class="continuebutton"> Continue </div>
</div>

</div>
  
</body>
</html>
